<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 9: Forms</title>
    <style>
        .pesoa > .idade {
            color: darkred;
        }
        
        .pessoa > div {
            color: darkgreen;
            display: inline;
        }
        div.sobrenome {
            color: darkblue;
        }
        
        .sobrenome::before{
            content: ' ';
        }
        .idade::before{
            color: black;
            content: ', ';
        }
    </style>
</head>
<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome" placeholder="Nome"/>
            <input type="text" name="sobrenome" placeholder="Sobrenome"/>
            <input type="number" name="idade" placeholder="Idade"/>
            <input type="submit" placeholder="Enviar">
            <input type="reset" placeholder="Redefinir">
        </form>
        <p></p>
        <h2>Visitas passadas:</h2>
        <ol></ol>
    </main>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", aoEnviar);

        function aoEnviar (evento) {
            evento.preventDefault();
            console.log("Hello, form");
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = form.idade.valueAsNumber;
            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            const menssagem = document.querySelector("p");
            menssagem.innerHTML = `Ol√° <span>${nome} ${sobrenome}<span/> !`;
            
            form.reset();
            form.nome.focus();
            
            addPessoa(nome, sobrenome, idade)
            
        }

        function addPessoa(nome, sobrenome, idade){
                const li = document.createElement('li');
                const divPessoa = document.createElement('div');
                divPessoa.classList.add("pessoa");

                const spanNome = document.createElement('span');
                spanNome.classList.add("nome");
                spanNome.textContent = nome;
                divPessoa.appendChild(spanNome);

                const spanSobrenome = document.createElement('span');
                spanSobrenome.classList.add("sobrenome");
                spanSobrenome.textContent = sobrenome;
                divPessoa.appendChild(spanSobrenome);

                const spanIdade = document.createElement('span');
                spanIdade.classList.add("idade");
                spanIdade.textContent = idade;
                divPessoa.appendChild(spanIdade);


                li.appendChild(divPessoa);
                console.log(li);
                const lista = document.querySelector("ol")
                lista.appendChild(li);
            }
    </script>
</body>
</html>
